t;);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">//修改jQuery默认编码</span><br><span class="line">$.ajaxSetup(&#123;</span><br><span class="line">    ajaxSettings:&#123;contentType:&quot;application/x-www/form-urlencoded;charset=GB2312&quot;&#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">//检查各种浏览器</span><br><span class="line">//1.检查Safari：</span><br><span class="line">(if($.browser.safari))</span><br><span class="line">//2.检查IE6及之后版本：</span><br><span class="line">(if($.browser.msie &amp;&amp; $.browser.version&gt;6))</span><br><span class="line">//3.检查IE6及之前版本：</span><br><span class="line">(if($.browser.msie &amp;&amp; $.browser.version&lt;=6))</span><br><span class="line">//4.检查FireFox2及之后版本：</span><br><span class="line">(if($.browser.mozilla &amp;&amp; $.browser.version&gt;=&apos;1.8&apos;))</span><br><span class="line"></span><br><span class="line">//选中页面上的所有复选框</span><br><span class="line">var tog=false;</span><br><span class="line">$(&quot;a&quot;).click(function()&#123;</span><br><span class="line">    $(&quot;input[type=checkbox]&quot;).attr(&quot;checked&quot;,!tog);</span><br><span class="line">    tog=!tog;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">//返回顶部代码</span><br><span class="line">$(document).ready(function()&#123;</span><br><span class="line">    jQuery.scrollTo=function(scrollDom,scrollTime)&#123;</span><br><span class="line">        $(scrollDom).click(function()&#123;</span><br><span class="line">            $(&apos;html,body&apos;).animate(</span><br><span class="line">                &#123;</span><br><span class="line">                    scrollTop:$(scrollDom).offset().top</span><br><span class="line">                &#125;,</span><br><span class="line">                scrollTime</span><br><span class="line">            );</span><br><span class="line">            return false;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;;</span><br><span class="line">    $.scrollTo(&quot;a&quot;,1000);</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">//iframe高度自适应</span><br><span class="line">$(document).ready(function()&#123;</span><br><span class="line">    $(&quot;iframe&quot;).load(function()&#123;</span><br><span class="line">        var vHeight=$(this).contents().find(&quot;body&quot;).height() + 32;</span><br><span class="line">        $(this).height(vHeight&lt;300?300:vHeight);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;);</span><br><span class="line">&lt;iframe src=&quot;1.html&quot; frameborder=&quot;0&quot; scrolling=&quot;no&quot;&gt;&lt;/iframe&gt;</span><br><span class="line"></span><br><span class="line">//左右DIV自适应相同高度</span><br><span class="line">function $(id)&#123;</span><br><span class="line">    return document.getElementById(id);</span><br><span class="line">&#125;</span><br><span class="line">function autoHeight()&#123;</span><br><span class="line">    if($(&quot;left&quot;).offsetHeight &gt;= $(&quot;right&quot;).offsetHeight)&#123;</span><br><span class="line">        $(&quot;right&quot;).style.height=$(&quot;left&quot;).style.height + &quot;px&quot;;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        $(&quot;left&quot;).style.height=$(&quot;right&quot;).style.height + &quot;px&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">window.onload=function()&#123;</span><br><span class="line">    autoHeight();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//获取鼠标的位置</span><br><span class="line">$(document).ready(function()&#123;</span><br><span class="line">    $(document).mouse(function(e)&#123;</span><br><span class="line">        getScreenCoordinates(e);    //调用函数</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;);</span><br><span class="line">function getScreenCoordinates(e)&#123;</span><br><span class="line">    //在屏幕中</span><br><span class="line">    x=e.screenX;</span><br><span class="line">    y=e.screenY;</span><br><span class="line">    //在窗口客户区</span><br><span class="line">    x=e.clientX;</span><br><span class="line">    y=e.clientY;</span><br><span class="line">    //在窗口页面中</span><br><span class="line">    x=e.pageX;</span><br><span class="line">    y=e.pageY;</span><br><span class="line">    </span><br><span class="line">    $(&quot;span&quot;).text(&quot;X:&quot;+x+&quot;,Y:&quot;+y+);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
